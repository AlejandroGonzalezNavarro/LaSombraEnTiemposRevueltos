<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La sombra en tiempos revueltos</title>
    <!--Archivo con css-->
    <link rel="stylesheet" href="../../../../../Recursos/main.css">

<body onload="parque()">

        <span>inventario</span>
